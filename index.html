<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css">

    <style type="text/css">
        body {
            padding-top: 40px;
        }
    </style>
</head>
<body>

    <div id="root" class="container">
        <modal>
            <template slot="header">My Title</template>
             Bacon ipsum dolor amet meatloaf ribeye pork loin bresaola, tri-tip leberkas kevin jowl. Sausage meatball pig prosciutto
            sirloin tri-tip buffalo kevin capicola t-bone.
            <template slot="footer">
                <button class="button is-success">Save changes</button>
                <button class="button">Cancel</button>
            </template>
        </modal>
    </div>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
